<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - 2</title>
</head>
<body>
    <script>
        let requestURL = 'questionAnswerData.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            document.write('<h1>Quiz 1</h1>');
            for (let i = 0; i < data.length; i++) {
                // code
                document.write(i + 1 + ") " + data[i].question + '<br>');
                if (data[i].answers.correct == "a") {
                    document.write('<input type="radio" name="' + data[i].question + '" value="a" checked>' + data[i]
                        .answers.a + '<br>');
                } else {
                    document.write('<input type="radio" name="' + data[i].question + '" value="a">' + data[i].answers
                        .a + '<br>');
                }
                if (data[i].answers.correct == "b") {
                    document.write('<input type="radio" name="' + data[i].question + '" value="b" checked>' + data[i]
                        .answers.b + '<br>');
                } else {
                    document.write('<input type="radio" name="' + data[i].question + '" value="b">' + data[i].answers
                        .b + '<br>');
                }
                if (data[i].answers.correct == "c") {
                    document.write('<input type="radio" name="' + data[i].question + '" value="c" checked>' + data[i]
                        .answers.c + '<br>');
                } else {
                    document.write('<input type="radio" name="' + data[i].question + '" value="c">' + data[i].answers
                        .c + '<br>');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
